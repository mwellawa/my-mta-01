<!DOCTYPE HTML>
<head><meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>DevXdemo</title>

<script 
	src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
	id="sap-ui-bootstrap" 
	data-sap-ui-libs="sap.ui.commons, sap.ui.table"
	data-sap-ui-theme="sap_bluecrystal">
</script>

<script src="./Util.js" > </script>

<script>
var oModel = new sap.ui.model.odata.ODataModel("/world.xsodata", true);
var oTable = new sap.ui.table.Table({ 
	title: "Continets of the World",
	visibleRowCount: 5, 
	id: "tinytab",
	toolbar: new sap.ui.commons.Toolbar({
		items: [
			new sap.ui.commons.Button({
				text: "Add Continent",
				press: openFirstDialog
			})
		]
	})
});
oTable.addColumn(new sap.ui.table.Column({ label: "Continent Name", template: "continent" }));
oTable.setModel(oModel); 
oTable.bindRows("/continents"); 
oTable.placeAt("content");
</script>
</head>
<body class='sapUiBody'> <div id='content'></div>
</body>
</html>
